<!DOCTYPE html>
<html>
  <head>
    <title>Personal Information Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      form {
        width: 80%;
        margin: 0 auto;
      }

      label {
        display: block;
        margin-top: 10px;
      }

      input[type="text"],
      input[type="date"],
      textarea {
        width: 100%;
        padding: 8px;
      }

      select {
        width: 100%;
        padding: 8px;
      }

      .address-section {
        border: 1px solid #ddd;
        padding: 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Personal Information Form</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="photo">Photo:</label>
      <input type="file" id="photo" name="photo">

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="religion">Religion:</label>
      <input type="text" id="religion" name="religion" required>

      <label for="race">Race:</label>
      <input type="text" id="race" name="race" required>

      <div class="address-section">
        <h2>Address</h2>
        <label for="street">Street:</label>
        <input type="text" id="street" name="street" required>

        <label for="town">Town:</label>
        <input type="text" id="town" name="town" required>

        <label for="district">District:</label>
        <input type="text" id="district" name="district" required>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
      </div>

      <div class="address-section">
        <h2>Contact</h2>
        <label for="mobile">Mobile Phone:</label>
        <input type="tel" id="mobile" name="mobile" required>

        <label for="socialMedia">Social Media:</label>
        <input type="url" id="socialMedia" name="socialMedia">

        <label for="website">Website:</label>
        <input type="url" id="website" name="website">

        <label for="course">Course / Institution:</label>
        <input type="text" id="course" name="course" required>

        <label for="programmingSkills">Programming Skills:</label>
        <select id="programmingSkills" name="programmingSkills" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>

        <label for="personalInterest">Personal Interest:</label>
        <textarea id="personalInterest" name="personalInterest" rows="4"></textarea>

        <label for="futurePlan">Future Plan:</label>
        <textarea id="futurePlan" name="futurePlan" rows="4"></textarea>
      </div>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
